<div class="row justify-content-center">
    <!--<div class="row justify-content-center" [ngSwitch]="isAuthenticated()">-->
    <section class="section-intro text-center">
        <!--<section class="section-intro text-center" *ngSwitchCase="false">-->
        <div class="container">
            <div class="row  justify-content-center">
                <div class="col-md-9 myLoginPage">
                    <div class="card o-hidden border-0 shadow-lg my-5" style="border-radius: 10%;">
                        <div class="card-body p-0">
                            <div class="container bg">
                                <div class="login">
                                    <img src="../../content/images/armoirie.png" alt="Armoirie">
                                </div>
                                <div>
                                    <div class="alert alert-danger" *ngIf="authenticationError">
                                        <strong>Echec de la connexion!</strong> SVP verifiez vos informations de connexion et reessayez.
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-sm-12">
                                        <form class="form" role="form" (ngSubmit)="login()">
                                            <div class="form-group">
                                                <label class="username-label font-weight-bold float-left" for="username">
                                                    <i class="fa fa-user fa-2x mr-2"></i>
                                                    <span>Nom d'utilisateur</span>
                                                </label>
                                                <input type="text" class="form-control font-weight-bold bg-light inp" name="username" id="username" placeholder="Votre nom d'utilisateur" [(ngModel)]="username">
                                            </div>
                                            <div class="form-group mt-4 mb-4">
                                                <label for="password" class="font-weight-bold float-left">
                                                    <i class="fa fa-key fa-2x mr-2"></i>
                                                    <span>Mot de passe</span>
                                                </label>
                                                <div class="input-group">
                                                    <input [type]="passvisible? 'text':'password'" class="form-control font-weight-bold bg-light inp" name="password" id="password" placeholder="Votre mot de passe" [(ngModel)]="password">
                                                    <button type="button" class="border-0" (click)="handleVisibility()" [disabled]="!password" style="
                                                            max-height: 42px;
                                                            background: lightgray;
                                                            border-bottom: solid 0.10em #c8c8c8 !important;">
                                                        <i class="fa fa-eye" *ngIf="!passvisible"></i>
                                                        <i class="fa fa-eye-slash" *ngIf="passvisible"></i>
                                                    </button>

                                                </div>

                                            </div>
                                            <div class="form-check mb-4 float-left">
                                                <label class="form-check-label" for="rememberMe">
                                                    <input class="form-check-input ui-chkbox-box"
                                                           type="checkbox" name="rememberMe"
                                                           id="rememberMe"
                                                           [(ngModel)]="rememberMe" checked>
                                                    <span
                                                        class="font-weight-bold">Garder ma session ouverte</span>
                                                </label>
                                            </div>
                                            <br/>
                                            <button pButton label="Se connecter" type="submit" class="ui-button-primary font-weight-bold border" icon="fa fa-unlock"></button>
                                        </form>
                                    </div>
                                    <div class="text-center font-weight-bold alert mt-2" style="font-size: medium; background-color: #ffe2b8">
                                        <a class="text-primary" (click)="requestResetPassword()">
                                            Avez-vous oublié votrre mot de passe ?
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
