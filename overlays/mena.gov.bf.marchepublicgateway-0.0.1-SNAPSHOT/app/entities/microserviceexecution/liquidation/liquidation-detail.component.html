<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="liquidation">
            <h2><span jhiTranslate="marchepublicgatewayApp.microserviceexecutionLiquidation.detail.title">Liquidation</span> {{liquidation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="marchepublicgatewayApp.microserviceexecutionLiquidation.montant">Montant</span></dt>
                <dd>
                    <span>{{liquidation.montant}}</span>
                </dd>
                <dt><span jhiTranslate="marchepublicgatewayApp.microserviceexecutionLiquidation.date">Date</span></dt>
                <dd>
                    <span>{{liquidation.date}}</span>
                </dd>
                <dt><span jhiTranslate="marchepublicgatewayApp.microserviceexecutionLiquidation.deleted">Deleted</span></dt>
                <dd>
                    <span>{{liquidation.deleted}}</span>
                </dd>
                <dt><span jhiTranslate="marchepublicgatewayApp.microserviceexecutionLiquidation.contrat">Contrat</span></dt>
                <dd>
                    <div *ngIf="liquidation.contrat">
                        <a [routerLink]="['/contrat', liquidation.contrat?.id, 'view']">{{liquidation.contrat?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/liquidation', liquidation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
