<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-statut-execution-heading" jhiTranslate="marchepublicgatewayApp.microserviceexecutionStatutExecution.home.createOrEditLabel">Create or edit a Statut Execution</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microserviceexecutionStatutExecution.motif" for="field_motif">Motif</label>
                    <input type="text" class="form-control" name="motif" id="field_motif"
                           formControlName="motif"/>
                    <div *ngIf="editForm.get('motif').invalid && (editForm.get('motif').dirty || editForm.get('motif').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('motif').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microserviceexecutionStatutExecution.suspendu" for="field_suspendu">Suspendu</label>
                    <input type="checkbox" class="form-control" name="suspendu" id="field_suspendu"
                           formControlName="suspendu"/>
                    <div *ngIf="editForm.get('suspendu').invalid && (editForm.get('suspendu').dirty || editForm.get('suspendu').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('suspendu').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microserviceexecutionStatutExecution.reprise" for="field_reprise">Reprise</label>
                    <input type="checkbox" class="form-control" name="reprise" id="field_reprise"
                           formControlName="reprise"/>
                    <div *ngIf="editForm.get('reprise').invalid && (editForm.get('reprise').dirty || editForm.get('reprise').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('reprise').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microserviceexecutionStatutExecution.dateSuspendu" for="field_dateSuspendu">Date Suspendu</label>
                    <div class="input-group">
                        <input id="field_dateSuspendu" type="text" class="form-control" name="dateSuspendu" ngbDatepicker  #dateSuspenduDp="ngbDatepicker" formControlName="dateSuspendu"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateSuspenduDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('dateSuspendu').invalid && (editForm.get('dateSuspendu').dirty || editForm.get('dateSuspendu').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateSuspendu').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microserviceexecutionStatutExecution.dateReprise" for="field_dateReprise">Date Reprise</label>
                    <div class="input-group">
                        <input id="field_dateReprise" type="text" class="form-control" name="dateReprise" ngbDatepicker  #dateRepriseDp="ngbDatepicker" formControlName="dateReprise"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateRepriseDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('dateReprise').invalid && (editForm.get('dateReprise').dirty || editForm.get('dateReprise').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateReprise').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microserviceexecutionStatutExecution.deleted" for="field_deleted">Deleted</label>
                    <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                           formControlName="deleted"/>
                    <div *ngIf="editForm.get('deleted').invalid && (editForm.get('deleted').dirty || editForm.get('deleted').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deleted').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microserviceexecutionStatutExecution.contrat" for="field_contrat">Contrat</label>
                    <select class="form-control" id="field_contrat" name="contrat" formControlName="contrat">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contratOption.id === editForm.get('contrat').value?.id ? editForm.get('contrat').value : contratOption" *ngFor="let contratOption of contrats; trackBy: trackContratById">{{contratOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
