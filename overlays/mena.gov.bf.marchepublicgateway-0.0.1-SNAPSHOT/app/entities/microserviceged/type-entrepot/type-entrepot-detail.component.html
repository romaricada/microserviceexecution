<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeEntrepot">
            <h2><span jhiTranslate="marchepublicgatewayApp.microservicegedTypeEntrepot.detail.title">Type Entrepot</span> {{typeEntrepot.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="marchepublicgatewayApp.microservicegedTypeEntrepot.libelle">Libelle</span></dt>
                <dd>
                    <span>{{typeEntrepot.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="marchepublicgatewayApp.microservicegedTypeEntrepot.deleted">Deleted</span></dt>
                <dd>
                    <span>{{typeEntrepot.deleted}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-entrepot', typeEntrepot.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
