<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-entrepot-heading" jhiTranslate="marchepublicgatewayApp.microservicegedEntrepot.home.createOrEditLabel">Create or edit a Entrepot</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicegedEntrepot.libelle" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                           formControlName="libelle"/>
                    <div *ngIf="editForm.get('libelle').invalid && (editForm.get('libelle').dirty || editForm.get('libelle').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelle').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicegedEntrepot.deleted" for="field_deleted">Deleted</label>
                    <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                           formControlName="deleted"/>
                    <div *ngIf="editForm.get('deleted').invalid && (editForm.get('deleted').dirty || editForm.get('deleted').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deleted').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicegedEntrepot.entrepot" for="field_entrepot">Entrepot</label>
                    <select class="form-control" id="field_entrepot" name="entrepot" formControlName="entrepot">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="entrepotOption.id === editForm.get('entrepot').value?.id ? editForm.get('entrepot').value : entrepotOption" *ngFor="let entrepotOption of entrepots; trackBy: trackEntrepotById">{{entrepotOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicegedEntrepot.local" for="field_local">Local</label>
                    <select class="form-control" id="field_local" name="local" formControlName="local">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="localeOption.id === editForm.get('local').value?.id ? editForm.get('local').value : localeOption" *ngFor="let localeOption of locales; trackBy: trackLocaleById">{{localeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicegedEntrepot.typeEntrepot" for="field_typeEntrepot">Type Entrepot</label>
                    <select class="form-control" id="field_typeEntrepot" name="typeEntrepot" formControlName="typeEntrepot">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="typeEntrepotOption.id === editForm.get('typeEntrepot').value?.id ? editForm.get('typeEntrepot').value : typeEntrepotOption" *ngFor="let typeEntrepotOption of typeentrepots; trackBy: trackTypeEntrepotById">{{typeEntrepotOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
