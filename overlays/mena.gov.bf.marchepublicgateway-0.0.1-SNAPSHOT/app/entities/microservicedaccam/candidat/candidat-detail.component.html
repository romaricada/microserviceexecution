<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="candidat">
            <h2><span jhiTranslate="marchepublicgatewayApp.microservicedaccamCandidat.detail.title">Candidat</span> {{candidat.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="marchepublicgatewayApp.microservicedaccamCandidat.nomStructure">Nom Structure</span></dt>
                <dd>
                    <span>{{candidat.nomStructure}}</span>
                </dd>
                <dt><span jhiTranslate="marchepublicgatewayApp.microservicedaccamCandidat.adresse">Adresse</span></dt>
                <dd>
                    <span>{{candidat.adresse}}</span>
                </dd>
                <dt><span jhiTranslate="marchepublicgatewayApp.microservicedaccamCandidat.email">Email</span></dt>
                <dd>
                    <span>{{candidat.email}}</span>
                </dd>
                <dt><span jhiTranslate="marchepublicgatewayApp.microservicedaccamCandidat.deleted">Deleted</span></dt>
                <dd>
                    <span>{{candidat.deleted}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/candidat', candidat.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
