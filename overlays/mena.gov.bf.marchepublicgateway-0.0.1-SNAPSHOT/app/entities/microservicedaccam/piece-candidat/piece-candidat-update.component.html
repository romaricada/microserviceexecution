<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-piece-candidat-heading" jhiTranslate="marchepublicgatewayApp.microservicedaccamPieceCandidat.home.createOrEditLabel">Create or edit a Piece Candidat</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamPieceCandidat.deleted" for="field_deleted">Deleted</label>
                    <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                           formControlName="deleted"/>
                    <div *ngIf="editForm.get('deleted').invalid && (editForm.get('deleted').dirty || editForm.get('deleted').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deleted').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamPieceCandidat.candidatLot" for="field_candidatLot">Candidat Lot</label>
                    <select class="form-control" id="field_candidatLot" name="candidatLot" formControlName="candidatLot">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="candidatLotOption.id === editForm.get('candidatLot').value?.id ? editForm.get('candidatLot').value : candidatLotOption" *ngFor="let candidatLotOption of candidatlots; trackBy: trackCandidatLotById">{{candidatLotOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamPieceCandidat.piece" for="field_piece">Piece</label>
                    <select class="form-control" id="field_piece" name="piece" formControlName="piece">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pieceOption.id === editForm.get('piece').value?.id ? editForm.get('piece').value : pieceOption" *ngFor="let pieceOption of pieces; trackBy: trackPieceById">{{pieceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
