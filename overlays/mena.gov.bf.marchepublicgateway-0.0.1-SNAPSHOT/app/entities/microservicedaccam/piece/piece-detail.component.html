<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="piece">
            <h2><span
                jhiTranslate="marchepublicgatewayApp.microservicedaccamPieceCandidat.detail.title">Piece Candidat</span> {{piece.id}}
            </h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="marchepublicgatewayApp.microservicedaccamPieceCandidat.deleted">Deleted</span>
                </dt>
                <dd>
                    <span>{{piece.deleted}}</span>
                </dd>
                <dt><span>Nom piece</span></dt>
                <dd>
                    {{piece.nomPiece}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/piece-candidat', piece.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
