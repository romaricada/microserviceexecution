<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reception-heading" jhiTranslate="marchepublicgatewayApp.microservicedaccamReception.home.createOrEditLabel">Create or edit a Reception</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamReception.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                           formControlName="nom"/>
                    <div *ngIf="editForm.get('nom').invalid && (editForm.get('nom').dirty || editForm.get('nom').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nom').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamReception.prenom" for="field_prenom">Prenom</label>
                    <input type="text" class="form-control" name="prenom" id="field_prenom"
                           formControlName="prenom"/>
                    <div *ngIf="editForm.get('prenom').invalid && (editForm.get('prenom').dirty || editForm.get('prenom').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('prenom').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamReception.telephone" for="field_telephone">Telephone</label>
                    <input type="text" class="form-control" name="telephone" id="field_telephone"
                           formControlName="telephone"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamReception.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamReception.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('date').invalid && (editForm.get('date').dirty || editForm.get('date').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('date').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamReception.heure" for="field_heure">Heure</label>
                    <input type="text" class="form-control" name="heure" id="field_heure"
                           formControlName="heure"/>
                    <div *ngIf="editForm.get('heure').invalid && (editForm.get('heure').dirty || editForm.get('heure').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('heure').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamReception.lieu" for="field_lieu">Lieu</label>
                    <input type="text" class="form-control" name="lieu" id="field_lieu"
                           formControlName="lieu"/>
                    <div *ngIf="editForm.get('lieu').invalid && (editForm.get('lieu').dirty || editForm.get('lieu').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lieu').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamReception.activiteId" for="field_activiteId">Activite Id</label>
                    <input type="number" class="form-control" name="activiteId" id="field_activiteId"
                           formControlName="activiteId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamReception.retirer" for="field_retirer">Retirer</label>
                    <input type="checkbox" class="form-control" name="retirer" id="field_retirer"
                           formControlName="retirer"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamReception.deleted" for="field_deleted">Deleted</label>
                    <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                           formControlName="deleted"/>
                    <div *ngIf="editForm.get('deleted').invalid && (editForm.get('deleted').dirty || editForm.get('deleted').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deleted').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
