<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-decision-heading" jhiTranslate="marchepublicgatewayApp.microservicedaccamDecision.home.createOrEditLabel">Create or edit a Decision</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamDecision.structure" for="field_structure">Structure</label>
                    <input type="text" class="form-control" name="structure" id="field_structure"
                           formControlName="structure"/>
                    <div *ngIf="editForm.get('structure').invalid && (editForm.get('structure').dirty || editForm.get('structure').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('structure').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamDecision.decision" for="field_decision">Decision</label>
                    <input type="text" class="form-control" name="decision" id="field_decision"
                           formControlName="decision"/>
                    <div *ngIf="editForm.get('decision').invalid && (editForm.get('decision').dirty || editForm.get('decision').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('decision').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamDecision.deleted" for="field_deleted">Deleted</label>
                    <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                           formControlName="deleted"/>
                    <div *ngIf="editForm.get('deleted').invalid && (editForm.get('deleted').dirty || editForm.get('deleted').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deleted').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamDecision.reclamation" for="field_reclamation">Reclamation</label>
                    <select class="form-control" id="field_reclamation" name="reclamation" formControlName="reclamation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="reclamationOption.id === editForm.get('reclamation').value?.id ? editForm.get('reclamation').value : reclamationOption" *ngFor="let reclamationOption of reclamations; trackBy: trackReclamationById">{{reclamationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
