<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tache-workflow-heading" jhiTranslate="marchepublicgatewayApp.microservicedaccamTacheWorkflow.home.createOrEditLabel">Create or edit a Tache Workflow</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamTacheWorkflow.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('date').invalid && (editForm.get('date').dirty || editForm.get('date').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('date').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamTacheWorkflow.deleted" for="field_deleted">Deleted</label>
                    <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                           formControlName="deleted"/>
                    <div *ngIf="editForm.get('deleted').invalid && (editForm.get('deleted').dirty || editForm.get('deleted').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('deleted').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamTacheWorkflow.tache" for="field_tache">Tache</label>
                    <select class="form-control" id="field_tache" name="tache" formControlName="tache">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tacheOption.id === editForm.get('tache').value?.id ? editForm.get('tache').value : tacheOption" *ngFor="let tacheOption of taches; trackBy: trackTacheById">{{tacheOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marchepublicgatewayApp.microservicedaccamTacheWorkflow.workflow" for="field_workflow">Workflow</label>
                    <select class="form-control" id="field_workflow" name="workflow" formControlName="workflow">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workflowOption.id === editForm.get('workflow').value?.id ? editForm.get('workflow').value : workflowOption" *ngFor="let workflowOption of workflows; trackBy: trackWorkflowById">{{workflowOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
