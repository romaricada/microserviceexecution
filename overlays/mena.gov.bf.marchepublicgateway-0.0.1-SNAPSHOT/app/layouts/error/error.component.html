<div>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-fluid rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 jhiTranslate="error.title">Erreur!</h1>

            <div [hidden]="!errorMessage">
                <div class="alert alert-danger">{{errorMessage}}
                </div>
            </div>
            <div [hidden]="!error403" class="alert alert-danger" jhiTranslate="error.http.403">Vous n'êtes pas autorisé à acceder à cette page.
            </div>
            <div [hidden]="!error404" class="alert alert-danger" jhiTranslate="error.http.404">La page n'existe pas.
            </div>
        </div>
    </div>
</div>
